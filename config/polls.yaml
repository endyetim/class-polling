# Centralized Poll Configuration
# Single Google Spreadsheet with different tabs for each poll

# Master spreadsheet: https://docs.google.com/spreadsheets/d/1R8hlY28WI8oiFROoKmZsxTgV30bSSwc7VZNM8_wEOcE/
spreadsheet_id: "1R8hlY28WI8oiFROoKmZsxTgV30bSSwc7VZNM8_wEOcE"

polls:
  anxiety:
    title: "Statistics Anxiety"
    question: "How nervous are you about statistics?"
    options:
      - "A. Very nervous"
      - "B. Somewhat nervous"
      - "C. A little nervous"
      - "D. Not nervous"
    form_url: "https://forms.gle/REPLACE_WITH_ACTUAL_URL"
    sheet_gid: "0"  # Tab ID (from URL gid parameter)
    chart_id: "REPLACE_WITH_CHART_ID"  # From published chart
    
  crime:
    title: "Crime Perception"
    question: "In the last 30 years, has U.S. violent crime:"
    options:
      - "Increased"
      - "Decreased"
      - "Stayed the same"
    form_url: "https://forms.gle/REPLACE_WITH_ACTUAL_URL"
    sheet_gid: "REPLACE_WITH_GID"  # Create new tab, get gid from URL
    chart_id: "REPLACE_WITH_CHART_ID"
    
  causation:
    title: "Causation Question"
    question: "Does the PURE study prove saturated fat causes longer life?"
    options:
      - "Yes, definitely"
      - "No, definitely not"
      - "Maybe - we need more information"
      - "The study proves causation"
    form_url: "https://forms.gle/REPLACE_WITH_ACTUAL_URL"
    sheet_gid: "REPLACE_WITH_GID"  # Create new tab, get gid from URL
    chart_id: "REPLACE_WITH_CHART_ID"

# Workflow:
# 1. Create Google Form for poll
# 2. Responses → Select response destination → Existing spreadsheet
#    → Choose: "PH3130 Live Polls" (ID above)
#    → This creates a NEW TAB automatically
# 3. In that new tab: Insert → Chart → Bar chart → Publish
# 4. Get sheet_gid from URL: ...gid=123456
# 5. Get chart_id from published chart URL
# 6. Update form_url, sheet_gid, chart_id above
# 7. Run: python generate_polls.py
# 8. Use: {{< include _poll_includes/anxiety.qmd >}}
